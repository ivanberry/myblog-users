<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>First Flask App</title>
  <!-- meta -->
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!-- styles -->
<link href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
  {% block css %}{% endblock %}
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <br>
      <h1>All Users</h1>
      <hr>
      <br>
      <form action="/" method="POST">
        <div class="form-group">
          <input name="username" class="form-control input-lg" type="text" placeholder="Enter a username" required>
        </div>
        <div class="form-group">
          <input name="email" class="form-control input-lg" type="email" placeholder="Enter an email address" required>
        </div>
        <input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit">
      </form>
      <br>
      <hr>
      <div>
        {% if users %}
          {% for user in users %}
            <h4 class="well"><strong>{{ user.username }}</strong> - <em>{{ user.created_at.strftime('%Y-%m-%d') }}</em>
            </h4>
          {% endfor %}
        {% else %}
          <p>No users!</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>
<!-- scripts -->
<script src="http://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>

{% block js %}{% endblock %}
</body>
</html>
